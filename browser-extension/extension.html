<!DOCTYPE html>
<html>

<head>
  <title>GTmetrix Analyzer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="carts.css" />
  <link rel="stylesheet" href="promo-orders.css" />
</head>

<body style="width: 500px; height: 788px">
  <div class="worko-tabs">
    <input class="state" type="radio" title="tab-one" name="tabs-state" id="tab-one" checked />
    <input class="state" type="radio" title="tab-two" name="tabs-state" id="tab-two" />
    <input class="state" type="radio" title="tab-three" name="tabs-state" id="tab-three" />

    <div class="tabs flex-tabs">
      <label for="tab-one" id="tab-one-label" class="tab">Carts</label>
      <label for="tab-two" id="tab-two-label" class="tab">Promotions</label>
      <label for="tab-three" id="tab-three-label" class="tab">Orders</label>

      <div id="tab-one-panel" class="panel active">
        <!-- style="display: flex; justify-content: space-between; flex-direction: column;"> -->
        <!-- <h3>Tab 1</h3> -->
        <div >
          <button class="accordion">Macy's</button>
          <div class="accordion-panel" id="Macys"></div>

          <div>
            <button class="accordion">Hollister</button>
            <div class="accordion-panel">
              <div class=accordion-content>
                <!-- add select button -->
                <div class="item-select squaredFour">
                  <input type="checkbox" value="None" id="squaredFour" name="check" />
                  <label for="squaredFour"></label>
                </div>
                <!-- add icon -->
                <div class="item-icon"></div>
                <p class="item-name">Lercitation ullamco la</p>
                <p class="item-price"><span class="old-price">$9.99</span> $5.00</p>
                <!-- make this part below a grid prob -->
                <button class="buy-now-button">Buy Now</button>
              </div>
            </div>
          </div>


          <button class="accordion">American Eagle</button>
          <div class="accordion-panel">
            <div class=accordion-content>
              <!-- add select button -->
              <div class="item-select squaredFour">
                <input type="checkbox" value="None" id="squaredFour" name="check" />
                <label for="squaredFour"></label>
              </div>
              <!-- add icon -->
              <div class="item-icon"></div>
              <p class="item-name">Lercitation ullamco la</p>
              <p class="item-price"><span class="old-price">$9.99</span> $5.00</p>
              <!-- make this part below a grid prob -->
              <button class="buy-now-button">Buy Now</button>
            </div>
          </div>
        </div>

        <button class="button remove-cart">Remove</button>
        <button class="button checkout-cart">Checkout</button>

      <p>toremove: </p>
        <p id='remove-items-list'></p>
        <p>checkout: </p>
        <p id='checkout-items-list'></p>
        


      </div>
      


      <div id="tab-two-panel" class="panel">
        <div id="promotions" style="display: flex; flex-direction: column;">
        </div>
      </div>

      <div id="tab-three-panel" class="panel">


        <div id="orders" style="display: flex; flex-direction: column;">
          <div id="scheduled-orders">
            <h3>Scheduled</h3>
          </div>
          <div id="delivered-orders">
            <h3>Delivered Orders</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="carts.js"></script>
  <!-- <script src="api.js"></script> -->
  <script src="promotions.js"></script>
  <script src="orders.js"></script>
</body>

</html>
